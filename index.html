<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="script/script.js"></script>
</head>
<body>
    <div class="contents">
	<div class = "container">
	    <h3>Login Page</h3>
        </div>
	<div class = "container">
	    <label for="" >First name</label>
	    <input type="text" id="firstName" placeholder="Enter first name">
	    <p id="firstError"></p> <br>
	</div>
	<div class = "container">
	    <label for="" >Last name</label>
	    <input type="text" id="lastName" placeholder="Enter last name"> 
	    <p id="lastError"></p> <br>
	</div>
	<div class = "container">
	    <label for="" >Address</label>
	    <input type="text" id="adress" placeholder="Enter your address">
	    <p id="adressError"></p> <br>
	</div>
	<div class = "container">
	    <label for="" >Mobile number</label>
	    <input type="text" maxlength="10" id="mobNo" placeholder="Enter mobile number"> 
	    <p id="mobError"></p> <br>
	</div>
	<div class = "container">
	    <label for="" >Email</label>
	    <input type="text" id="email" placeholder="Enter email"> 
	    <p id="emailError"></p> <br>
	</div>
	<div class = "container">
	    <label for="" >Password</label>
	    <input type="password" id="pass" placeholder="Enter password"> 
	    <p id="passError"></p> <br>
	</div>
	<div class = "container">
	    <label for="" >Confirm password</label>
	    <input type="password" id="conformPass" placeholder="Confirm password"> 
	    <p id="confirmError"></p> <br>
	</div>
	<button type="submit" id="button" onclick="addnums()">Submit</button>
    </div>

</body>
</html>
